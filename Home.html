<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!-- Title -->
    <title>Brayden</title>

    <!-- Internal Style Sheet -->
    <style>
        body {
            background-color: lightblue;
        }
        .internal-style {
            color: red;
        }
    </style>
</head>
<body>
    <!-- Heading 1 -->
    <h1>Brayden de Koning 1.1P</h1>

    <!-- Paragraph + Internal Styling -->
    <p class="internal-style">This is a P Tag with styling</p>

    <!-- Image -->
    <img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/0b/f2/84/26.jpg" alt="New York Skyline" style="width:550px;height:450px;"> <!-- Inline CSS -->

    <!-- Table + Inline Styling -->
    <table border="1">
        <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
        </tr>
        <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
        </tr>
    </table>

    <!-- Form + External Styling-->
    <form action="#">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="submit" value="Submit">
    </form>

    <!-- Unordered List -->
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>

    <!-- Anchor -->
    <a href="https://www.google.com">Visit Example.com</a>

</body>
</html>
